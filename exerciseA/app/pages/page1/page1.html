<ion-navbar *navbar>
    <ion-title>Tab 1</ion-title>
</ion-navbar>

<ion-content padding class="page1">
    <!-- This is an ion-item in an ion-list -->
    <ion-list>
        <ion-item>
            <ion-label fixed>Title</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
    </ion-list>

    <!-- This uses a card for formatting -->
    <ion-card>
        <ion-card-header>
            This is my title header
        </ion-card-header>

        <ion-card-content>
            {{title}}
        </ion-card-content>
    </ion-card>
    <second-directive firstName='Bob'></second-directive>


    <ion-item *ngFor="#person of people"> 
    <ion-label >
    {{ person }}</ion-label>
    <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

</ion-content>
